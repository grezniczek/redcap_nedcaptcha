<style>
    .{PREFIX}-failmsg {
        margin-top: 20px;
        color: red;
    }
</style>
<div id="surveytitlelogo">
    <table cellspacing="0" style="width:100%;max-width:100%;">
        <tbody>
            <tr>
                <td valign="top">
                    {LOGO}
                    <h1 id="surveytitle">{SURVEYTITLE}</h1>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="surveyinstructions">{INSTRUCTIONS}</div>
<form id="{PREFIX}-form" name="{PREFIX}-form" method="POST" action="{ACTION}" autocomplete="off">
    <div>
        <table role="presentation" class="form_border container-fluid" style="display:table;" id="questiontable">
            <tbody class="formtbody">
                <tr>
                    <td class="labelrc questionnum col-1" valign="top"></td>
                    <td class="labelrc col-11" colspan="2">
                        <label class="fl" for="{PREFIX}-response" id="{PREFIX}-label-response">{LABEL}</label>
                        <div id="{PREFIX}-captcha">{CAPTCHA}</div>
                        <div class="space"></div>
                        <input autocomplete="{GUID}" spellcheck="false" autofocus aria-labelledby="{PREFIX}-label-response" class="x-form-text x-form-field" type="{TYPE}" name="{PREFIX}-response" id="{PREFIX}-response" value="" tabindex="0" aria-describedby="{PREFIX}-captcha"/>
                    </td>
                </tr>
                <tr class="surveysubmit">
                    <td class="labelrc col-12" style="padding:5px;" colspan="3">
                        <table cellspacing="0">
                            <tbody>
                                <tr>
                                    <td colspan="2" style="text-align:center;padding:15px 0;">
                                        <button id="{PREFIX}-submit" tabindex="0" class="jqbutton nowrap ui-button ui-corner-all ui-widget ui-button-disabled ui-state-disabled" style="color:#800000;width:100%;max-width:140px;">
                                            {SUBMIT}
                                        </button>
                                        <div id="{PREFIX}-failmsg" class="{PREFIX}-failmsg" style="display: {FAILMSGDISPLAY}">{FAILMSG}</div>
                                        <input type="hidden" name="{PREFIX}-blob" value="{BLOB}" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
<template id="{PREFIX}-footer-tpl">
    <div id="footer" class="d-sm-block col-md-12" aria-hidden="true" style="display: block;">
        <a href="https://projectredcap.org" tabindex="-1" target="_blank" style="margin-bottom: 10px; display: inline-block;">Powered by REDCap</a>
    </div>
</template>
<script>
    $(function() {
        // Add footer if necessary.
        if ($('#footer').length == 0) $('#pagecontainer').append($('#{PREFIX}-footer-tpl').html())
    })
</script>
{DEBUG}
